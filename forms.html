<html>
  
    <head>
         <!-- Reference CSS style for "dark Mode" and additional formating-->
        
        <link rel="stylesheet" type="text/css" href="docs/assets/css/style.scss"> 
        <Title>Forms</Title>
      </head>  
   <form>
     
     <h3>
       Calculate your vacation budget.
     </h3>
      <script type ="javascript">
     function ttlbudget(){
      ndays = int(document.getElementByID("days").value);
      nppl = int(document.getElementByID("ppl").value);
      budget = int(nppl*ndays*228);
       alert ("Your budget should be: " + budget);
       }
       </script>
     <form> 
                 <table style="width:40%">
                                    
                    <tr>   
                         <td style="width 50%"> How many days will you be vacationing?</td>
                         <td ><input type="Text" id="days" value=""></td>
                    </tr>  
                    <tr>   
                         <td style="width 50%"> How many people will be traveling?</td>
                         <td ><input type="Text" id="ppl" value=""></td>
                    </tr>  
                   <tr>   
                         <td style="width 50%"> Your budget should be:</td>
                         <td ><input type="Button" id="Calculate" onClick="ttlbudget()" value="Display"></td>
                    </tr>  
                  
     </table>
     </form>    
                      Note: The average cost per day to vacation is approximately $228.

  </body>
</html>
